<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">      	
        <meta http-equiv="refresh" content="3600;">
        <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
        <script src="assets/js/jquery.js"></script>
        <!-- <script src="assets/js/bootstrap.min.js"></script>  -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet">  -->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="">
            <div>
                <header class="my_container_nav">
                    <img id="img_logo" src="assets/img/logoFondBlanc.png" alt="logo devcodeone">
                    <h1 class="main_title">Ma météo locale</h1>
                </header>
    
                <div class="my_container container_search">
                    <div hidden id="search" class="search">
                        <div class="row">
                            <h1>Recherchez une ville :</h1>
                        </div>
                        <div class="row">
                            <input value="Sete" type="text" class="searchInput" placeholder="Montpellier">
                            <button id="city_button" type="submit" class="searchBtn">
                            <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="historyItems"></div>
                    </div>
                    <div class="display_all">
                        <div class="forecast">
                            <div class="row">
                                <h1 class="cityName">City Name</h1>
                                <h1 class="currentDate"></h1>
                                <img class="weatherIcon"></img>
                            </div>
                            <div class="attr_meteo">
                                <p class="temp">Température:</p>
                                <p class="humidity">Humidité:</p>
                            </div>
                            <div class="attr_meteo">
                                <p class="windSpeed">Vitesse du vent:</p>
                                <p class="uvIndex">Index UV:</p>
                            </div>   
                        </div>
    
                        <div class="five-day-container">
                            <h1 class="prev">Prévisions à 5 jours:</h1>
                            <div class="card-row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        
        
    </body>
    <script src="assets/js/weather.js"></script>
    <script>
         // affichage toggle panneau recherche       
         $("#img_logo").click(function(){
              $("#search").toggle();
              // alert("TEST !!!!!");
            });
    </script>
</html>
